<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title>开花结果</title>
	</head>

	<body>
		<div class="text" style="top: 200px;">
			<p>辉哥哥& 汤妹妹</p>
		</div>
		<div class="text main" style="height: 300px;">
			<p>于2019年7月7日0点0分在一起</p>
			<p>相见于2019年5月16日10点15分</p>
			<p>相识于2019年2月20日12点22分</p>
			<p id="day"></p>
			<p id="day1"></p>
			<p id="day2"></p>
			<p id="hour"></p>
			<p id="hour1"></p>
			<p id="hour2"></p>
			<p id="minute"></p>
			<p id="minute1"></p>
			<p id="minute2"></p>
			<p id="second"></p>
			<p id="second1"></p>
			<p id="second2"></p>
		</div>
<div class="wrap"></div>
		<style>
			body {
				overflow: hidden;
				margin: 0 auto;
				text-align: center;
				background: url(tang.jpg) no-repeat;
				background-size: 100%;
			}
			.snowfall-flakes:before{
				content: "";
				/*绝对定位*/
				position: absolute;
				left:0px;
				top: 0px;
				width: 10px;
				height: 16px;
				transform: rotate(-45deg);
				background-color: red;
				border-radius: 5px 5px 1px 1px;
			}
			.snowfall-flakes:after{
				content: "";   /*激活伪元素的必要因素*/
				position: absolute;
				left:0px;
				top: 0px;
				width: 10px;
				height: 16px;
				transform: translateX(4.3px) rotate(45deg);
				background-color: red;
				border-radius: 5px 5px 1px 1px;
			}
			
			.text {
				width: 300px;
				height: 200px;
				position: absolute;
				left: 50%;
				margin-left: -150px;
				background-image: -webkit-linear-gradient(left, blue, #66ffff 10%, #cc00ff 20%, #CC00CC 30%, #CCCCFF 40%, #00FFFF 50%, #CCCCFF 60%, #CC00CC 70%, #CC00FF 80%, #66FFFF 90%, blue 100%);
				-webkit-text-fill-color: transparent;
				/* 将字体设置成透明色 */
				-webkit-background-clip: text;
				/* 裁剪背景图，使文字作为裁剪区域向外裁剪 */
				-webkit-background-size: 200% 100%;
				-webkit-animation: masked-animation 4s linear infinite;
				font-size: 35px;
			}
			
			.tang {
				top: 600px;
			}
			
			.main {
				top: 280px;
				font-size: 20px;
			}
			
			@keyframes masked-animation {
				0% {
					background-position: 0 0;
				}
				100% {
					background-position: -100% 0;
				}
			}
		</style>
		<script src="jquery-1.9.1.js"></script>
		<script src="canvas_bg.js"></script>
		<script>
			/*var today=alert(new Date(2019, 3, 22));*/
			function getOffsetDays(time1, time2) {
				var offsetTime = Math.abs(time1 - time2);
				return Math.floor(offsetTime / (3600 * 24 * 1000));
			}

			function shi(time1, time2) {
				var offsetTime = Math.abs(time1 - time2);
				return Math.floor(offsetTime / (3600 * 1000));
			}

			function fen(time1, time2) {
				var offsetTime = Math.abs(time1 - time2);
				return Math.floor(offsetTime / (60 * 1000));
			}

			function miao(time1, time2) {
				var offsetTime = Math.abs(time1 - time2);
				return Math.floor(offsetTime / (1000));
			}

			/*new Date()算出的月份要加一*/
			document.getElementById("day").innerHTML = "在一起" + getOffsetDays(Date.now(), (new Date(2019, 6, 7, 0, 0)).getTime()) + "天";
			document.getElementById("hour").innerHTML = "在一起" + shi(Date.now(), (new Date(2019, 6, 7, 0, 0)).getTime()) + "个小时";
			document.getElementById("minute").innerHTML = "在一起" + fen(Date.now(), (new Date(2019, 6, 7, 0, 0)).getTime()) + "分钟";
			document.getElementById("second").innerHTML = "在一起" + miao(Date.now(), (new Date(2019, 6, 7, 0, 0)).getTime()) + "秒";

			function re() {
				document.getElementById("second").innerHTML = "在一起" + miao(Date.now(), (new Date(2019, 6, 7, 0, 0)).getTime()) + "秒";
			}
			setInterval(re, 1000);

			function refen() {
				document.getElementById("minute").innerHTML = "在一起" + fen(Date.now(), (new Date(2019, 6, 7, 0, 0)).getTime()) + "分钟";
			}
			setInterval(refen, 60000);

			function reshi() {
				document.getElementById("hour").innerHTML = "在一起" + shi(Date.now(), (new Date(2019, 6, 7, 0, 0)).getTime()) + "个小时";
			}
			setInterval(reshi, 3600000);
			$(document).snowfall({flakeCount : 100, maxSpeed :5});
		</script>
	</body>

</html>
