/*绑定按钮*/
$("#an").click(function(event) {
        /* Act on the event */
        var mobilePhone =$("#phone").val();
		var verify_code =$("#yan").val();
		var realname =$("#name").val();
		if(!realname){
		  warn_alert("请输入姓名",0);
		 
		  return ;
		}
		if(!mobilePhone){
		  warn_alert("请输入您的手机号码",0);
		 
		  return ;
		}
		if(!verify_code){
		  warn_alert("请输入验证码",0);
		
		  return ;
		}
		$(this).attr('disabled',"ture");
        subOrder();
        //alert('测试');
		$("#an").removeAttr("disabled");
    });
    function subOrder(){
        $.ajax({
				type: "Post",
				url: "/index.php?s=addon/WeiX/WeiX/bindCust.html",
				async: false,
				// url: "/home/line/zp_testtest",
				data:{realname:$('#name').val(),verify_code:$('#yan').val(),mobile:$('#phone').val()},
				success: function(result) {
					$("#an").removeAttr("disabled");
					warn_alert(result,1);
					
				},
				error: function(err) {
				warn_alert("操作失败，请确认您的网络通畅",0);
				$("#an").removeAttr("disabled");
				//$("#sub-btn").removeAttr("disabled");
				}
				 });
    };
    
/*验证码获取*/
 $("#huoqu").click(function(event) 
	{
		var mobilePhone =$("#phone").val();
		var btn = $(this);
        var count = 60;
		if(!mobilePhone){
		  warn_alert("请输入您的手机号码",0);
		 
		  return false;
		}
		
		  if (btn.attr('mark')==1)
		  {
			btn.attr('mark',"0");
			$.ajax({
					type: "Get",
					url: "/index.php?s=addon/WeiX/WeiX/sendValidCode.html",
					async: false,
					data:{mobile:mobilePhone},
					success: function(result) {
						// alert("短信验证码已发送，请查收！");
						var arr_res=result.split("|");
						warn_alert(arr_res[1],0);
						if (arr_res[0]=="O")
						{
								 var resend = setInterval(function(){
								count--;
								if (count > 0){
									btn.html(count+"秒后可重获");
									
									$.cookie("captcha", count, {path: '/', expires: (1/86400)*count});
								}else {
									clearInterval(resend);
									btn.html("免费获取验证码").attr('mark',"1");
								}
							},1000)
							btn.css('cursor','not-allowed');
						}
						else
						{
							btn.attr('mark',"1");
						}
						 
					},
					error: function(err) {
					warn_alert("操作失败，请确认您的网络通畅",0);
					btn.attr('mark',"1");
					btn.removeAttr('style')
					}
					 });
		  }
		  
		 
		
    });

		})
		
function warn_alert(content,alertType)
{
	$("#warn_content").html(content);
	$("#dialog").css('display','block');
	$(".huimo1").css("display","block");
	$(".huimo1").css("height",height);
	$("#confirm_btn").attr('alerttype',alertType);
}
